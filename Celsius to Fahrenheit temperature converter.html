<!doctype html>
<html>
    <head>
        <title>Fahrenheit from Celsius calculator</title>
    </head>
    <body>       
        <script>
            var cTemp = 100; // temperature in Celcius
            var hTemp = ((cTemp * 9) /5) + 32;
            document.write("Temperature in Celcius: " + cTemp + " degrees<br/>");
            document.write("Temperature in Fahrenheit: " + hTemp + " degrees");
        </script>
    </body>
</html>
